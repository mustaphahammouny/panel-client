'<div class="row">
  <div class="col-md-6">
    <h2>List of clients</h2>
  </div>
  <div class="col-md-6 text-right">
    <a routerLink="/clients/add" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i> Add</a>
  </div>
</div>

<div class="row my-4">
  <div class="col-md-8">
    <input [(ngModel)]="search" (keyup)="searchClient()" id="search" name="search" type="text" class="form-control" placeholder="Search...">
  </div>
  <div class="col-md-4 text-right">
    <h4>Sum : <span>{{ balanceSum }}</span></h4>
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th></th>
      <th>Full name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Balance</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of searchClients">
      <td>
        <button (click)="toggleActive(client)" class="btn btn-sm"
          [ngClass]="{'btn-danger': !client?.active, 'btn-success': client?.active}"
        ><i class="fa fa-power-off"></i></button>
      </td>
      <td>
        {{ client.lastName | titlecase }} {{ client.firstName | uppercase }}
        <small>{{ client?.city }}</small>
      </td>
      <td>{{ client.phone }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.balance }}</td>
      <td class="text-right" nowrap>
        <a [routerLink]="['/clients/show', client.id]" class="btn btn-sm btn-success"><i class="fa fa-eye"></i></a>
        <a [routerLink]="['/clients/edit', client.id]"  class="btn btn-sm btn-dark ml-1"><i class="fa fa-pencil"></i></a>
        <button (click)="removeClient(client.id)" class="btn btn-sm btn-danger ml-1"><i class="fa fa-trash"></i></button>
      </td>
    </tr>
  </tbody>
</table>
