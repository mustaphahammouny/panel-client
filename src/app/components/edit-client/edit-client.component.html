'<div class="row">
    <div class="col-md-6">
      <h2>Edit client</h2>
    </div>
    <div class="col-md-6 text-right">
      <a routerLink="/clients" class="btn btn-sm btn-primary"> <i class="fa fa-arrow-left" aria-hidden="true"></i> Back to
        list</a>
    </div>
  </div>
  
  <div class="row my-4">
    <div class="col-md-8 mx-auto">
      <form>
        <div class="form-group">
          <label for="firstName">First name</label>
          <input [(ngModel)]="myClient.firstName" type="text" id="firstName" name="firstName" class="form-control">
        </div>
        <div class="form-group">
          <label for="lastName">Last name</label>
          <input [(ngModel)]="myClient.lastName" type="text" id="lastName" name="lastName" class="form-control">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input [(ngModel)]="myClient.phone" type="text" id="phone" name="phone" class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input [(ngModel)]="myClient.email" type="text" id="email" name="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="balance">Balance</label>
          <input [(ngModel)]="myClient.balance" type="number" id="balance" name="balance" class="form-control">
        </div>
  
        <div class="form-group">
          <select [(ngModel)]="myClient.contact" id="contact" name="contact" class="form-control">
            <option value="" selected>Contact methods</option>
            <option *ngFor="let contact of contacts" [ngValue]="contact">{{ contact.label }}</option>
          </select>
        </div>
  
        <div class="form-group">
          <div class="form-check">
            <label class="form-check-label">
              <input [(ngModel)]="myClient.subscribe" type="checkbox" class="form-check-input" name="subscribe" id="subscribe" value="checkedValue" checked>
              Subscribe
            </label>
          </div>        
        </div>
  
        <button (click)="updateClient()" class="btn btn-block btn-danger"><i class="fa fa-refresh"></i> Update Client</button>
      </form>    
    </div>
  </div>
